<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  	<link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
  	<script type="text/javascript" src="javascripts/library/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="content__grid--full">
		<div class="content__grid--1100-center">
			<div class="logo">
				<a href="/">
					<i class="icon-epistocracy-logo">
						<span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span>
					</i>
				</a>
			</div>
			<nav class="float--right">
				<ul>
					<li><a href="" class="button">Sign Up</a></li>
					<li><a href="" class="button">Login</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section id="signup" class="content__grid--full background__color--royal-blue padding__bottom--60 padding__top--60">
		<div class="content__grid--1100-center login__container">
			<div id="social" class="login__container--social">
				<h3 class="margin__bottom--30">Use any of these for signing up</h3>
				<a href="" class="button facebook margin__bottom--30"><i class="icon-facebook"></i>Sign Up with Facebook</a>
				<a href="" class="button google margin__bottom--30"><i class="icon-google"></i>Sign Up with Google</a>
				<a href="" class="button twitter margin__bottom--30"><i class="icon-twitter"></i>Sign Up with Twitter</a>
				<a href="" class="button linkedin margin__bottom--30"><i class="icon-linkedin"></i>Sign Up with linkedin</a>
			</div>
			<div class="login__container--separator--mannual">
				<div class="login__container--separator">
					<div class="login__container--separator--box"></div>
				</div>
				<div class="login__container--mannual">
					<h3 class="margin__bottom--30">Sign Up maually</h3>

					<div class="content__info__wrapper--half-with-gutter margin__right--12">
						<label for="">First name</label>
						<input type="text" placeholder="First name" class="margin__bottom--18">
					</div>
					<div class="content__info__wrapper--half-with-gutter">
						<label for="">Last name</label>
						<input type="text" placeholder="Last name" class="margin__bottom--18">
					</div>
					
					<label for="">Email</label>
					<input type="text" placeholder="Email" class="margin__bottom--18">

					<label for="">Re enter email</label>
					<input type="text" placeholder="Re enter email" class="margin__bottom--18">

					<label for="">Password</label>
					<input type="password" placeholder="Password" class="margin__bottom--18">

					<div class="clear"></div>

					<div class="content__info__wrapper--onethird-with-gutter">
						<label for="">Date of Birth</label>
						<div class="dropdown">
						    <select name="one" class="dropdown-select">
								<option value="">Month</option>
								<option value="1">Option #1</option>
								<option value="2">Option #2</option>
								<option value="3">Option #3</option>
						    </select>
						</div>
					</div>
					<div class="content__info__wrapper--onethird-with-gutter">
						<label for="" class="visibility--hidden">Day</label>
						<div class="dropdown">
						    <select name="one" class="dropdown-select">
								<option value="">Day</option>
								<option value="1">Option #1</option>
								<option value="2">Option #2</option>
								<option value="3">Option #3</option>
						    </select>
						</div>
					</div>
					<div class="content__info__wrapper--onethird-with-gutter">
						<label for="" class="visibility--hidden">Year</label>
						<div class="dropdown">
						    <select name="one" class="dropdown-select">
								<option value="">Year</option>
								<option value="1">Option #1</option>
								<option value="2">Option #2</option>
								<option value="3">Option #3</option>
						    </select>
						</div>
					</div>
					<div class="clear"></div>
					<button class="margin__top--24 margin__bottom--30 float--right width--half">Sign Up</button>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="javascripts/user/user.js"></script>
</body>
</html>
